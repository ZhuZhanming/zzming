<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="个人小站"/>
    <meta name="author" content="zzming"/>

    <title>网站正在建设中</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/css/ie10-viewport-bug-workaround.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">ようこそ</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/home}">首页</a></li>
                <li><a th:href="@{/files}">个人文件</a></li>
                <li class="active dropdown">
                    <a th:href="@{/}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">站长笔记<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li th:each="note:${@noteCodeList.notes}">
                            <a th:href="'/notes/'+${note}" th:text="${note}"></a></li>
                    </ul>
                </li>
                <li th:if="${#authentication.principal == null}"><a th:href="@{/login}">用户登录</a></li>
                <li th:if="${#authentication.principal == null}"><a th:href="@{/register}">用户注册</a></li>
                <li th:if="${#authentication.principal != null}">
                    <a th:href="@{/}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="'欢迎你,'+${#authentication.name}"></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="/logout">注销</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul id="notes" class="nav nav-sidebar">
                <li th:each="note:${noteList}">
                    <a th:href="'javascript:readFile(this, \''+${dir}+'?note='+${note}+'\');'" th:text="${note}"></a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header" th:text="${dir}"></h1>
            <div id="file">
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/pagedown/1.0/Markdown.Converter.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
<script>
    function readFile(a, url) {
        $.ajax({
            url: url,
            type: 'get',
            dataType: 'text',
            success:function(data){
                var converter = new Markdown.Converter();
                var htm = converter.makeHtml(data);
                $('#file').html(htm);
            }
        });
        $("#notes li").click(function() {
            // 删除其他兄弟元素的样式
            $(this).siblings('li').removeClass('active');
            // 添加当前元素的样式
            $(this).addClass('active');
        });
    }

</script>
</body>
</html>
